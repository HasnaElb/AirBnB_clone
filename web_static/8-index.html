<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/8-places.css">
    <link rel="stylesheet" href="styles/3-footer.css">
</head>
<body>
    <header>
        <!-- Header content goes here -->
    </header>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <ul class="popover">
                    <li>
                        <h2>State 1</h2>
                        <ul>
                            <li>City 1</li>
                            <li>City 2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>State 2</h2>
                        <ul>
                            <li>City 3</li>
                            <li>City 4</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <ul class="popover">
                    <li>Fake Amenity 1</li>
                    <li>Fake Amenity 2</li>
                </ul>
            </div>
            <button class="search-button">Search</button>
        </section>

        <section class="places">
            <article>
                <h2>Place 1</h2>
                <div class="price_by_night">$150</div>
                <div class="information">
                    <div class="max_guest">
                        <p>Number of guests: <span>Fake Text</span></p>
                        <img src="images/guest-icon.png" alt="Guest Icon">
                    </div>
                    <div class="number_rooms">
                        <p>Number of bedrooms: <span>Fake Text</span></p>
                        <img src="images/bedroom-icon.png" alt="Bedroom Icon">
                    </div>
                    <div class="number_bathrooms">
                        <p>Number of bathrooms: <span>Fake Text</span></p>
                        <img src="images/bathroom-icon.png" alt="Bathroom Icon">
                    </div>
                </div>
                <div class="user">
                    <p><strong>Owner:</strong> Fake Text</p>
                </div>
                <div class="description">
                    <p>Fake Description</p>
                </div>
            </article>
            <!-- Add more articles for additional places -->
        </section>
    </div>

    <footer>
        <!-- Footer content goes here -->
    </footer>
</body>
</html>
